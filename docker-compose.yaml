services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: pdf_llm_rag_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pdf_llm_rag
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pdf_llm_rag"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
